<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Test Your Knowledge: Ruth Bader Ginsburg </title>
  <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
  <div class = "container">
    <h1 class="pt-3 pb-2">Test Your Knowledge: Ruth Bader Ginsburg</h1>

    <div class = "row">

      <div class = "col-md-8">
        <p> What do you know about Ruth Bader Ginsburg? Take this quiz and prove your knowledge of the Supreme Court's oldest justice. <a href="https://en.wikipedia.org/wiki/Ruth_Bader_Ginsburg"> From Wikipedia</a>. </p>
        <form>

          <fieldset class="form-group">
          <div class="form-group">
            <label class="form-control-label" for="yearappointed"> What year was Ginsburg appointed to the Supreme Court?</label>
            <input class="form-control" type="text" name="yearappointed" id="yearappointed" placeholder="Year" maxlength="4"></label>
          </div>
        </fieldset>

          <fieldset class="form-group">
            <div class="form-group">
              <label class="form-control-label" for="presidentappointed">What president was Ginsburg appointed by?</label>
              <input class="form-control" type="text" name="presidentappointed" id="presidentappointed" placeholder="President" maxlength="30"></label>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="form-group">
              <label class="form-control-label" for="notoriousrbg">Ruth Bader Ginsburg in popular culture: <em> She's known as the Notorious RBG. But do you know why? </em></label>
              <textarea class="form-control" name="notoriousrbg" id="notoriousrbg" placeholder="She certainly got that name for a reason!"></textarea></label>
          </div>
          </fieldset>


          <fieldset class="form-group">
            <div class="form-group">
          <label class="form-control-label" for="LawJournal"> What was the name of the law journal RBG founded? </label>
            <select class="form-control" name="LawJournal" id="LawJournal" value="journal">
              <option value="journal">The Women's Journal</option>
              <option value="journal">Law and Society</option>
              <option value="journal">Conservative Law Ideals</option>
              <option value="journal">Women's Right Law Reporter</option>
              <option value="journal">Journal For Women</option>
              <option value="journal">Notorious RBG's Journal</option>
            </select>
          </div>
        </fieldset>

<fieldset>
        <div class="form-group">
          <label>What is RBG known as an advocate of?</label>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="advocateof" value="womensrights"> Women's rights
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="advocateof" value="2ndamendmentfreedoms"> 2nd Amendment freedoms
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="advocateof" value="strongnationaldefense"> Strong national defense
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="advocateof" value="genderequality"> Gender equality
            </label>
          </div>
</fieldset>

        <fieldset class="form-group">
          <div class="form-group">
          <label> What was the name of RBG's late husband?</label>

          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="husbandname" value="Robert"> Robert
              </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="husbandname" value="John"> John
                </label>
              </div>

              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input"  type="radio" name="husbandname" value="Martin"> Martin
                  </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="husbandname" value="Peter"> Peter
                    </label>
                  </div>
      </fieldset>

      <button class="btn btn-primary" type="submit" value="submit">Submit</button>
      <button class="btn btn-secondary" type="reset" value="reset">Restart</button>

    </form>

    </div><!-- end col -->

    </div><!-- end row -->

    </div><!-- end container -->

  </body>

  </html>
